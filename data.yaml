train: /workspace/competitions/Spacecrafts/datasets/train/images
val: /workspace/competitions/Spacecrafts/datasets/val/images

nc: 1
names: ['spacecraft']

# Дополнительные параметры конфигурации
augment:
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 5.0
  translate: 0.1
  scale: 0.5
  shear: 0.0
  perspective: 0.0
  flipud: 0.4
  fliplr: 0.4
  mosaic: 1.0
  mixup: 0.0

metrics:
    - iou